apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodeflowtest
  name: nodeflowtest
  namespace: nodeflowtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeflowtest
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nodeflowtest
    spec:
      containers:
        - image: passadoreg/nodereddocker:v2
          imagePullPolicy: Always
          name: nodeflowtest
          ports:
            - containerPort: 1880
              protocol: TCP
          resources: {}
          env:
            - name: TZ
              value: America/Argentina/Buenos_Aires
            - name: NODE_RED_ENABLE_PROJECTS
              value: "true"



